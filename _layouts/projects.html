---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12 col-t-4 page">
			{% for image in page.images %}
				{% if forloop.first == true %}
			<div class="page-image-box t-hide">
				<div class="page-image" style="background-image: url({{"/img/" | prepend: site.baseurl | append : image}})"></div>
			</div>
				{% else %}
			<div class="page-image-box m-hide t-show">
				<div class="page-image" style="background-image: url({{"/img/" | prepend: site.baseurl | append : image}})"></div>
			</div>
				{% endif %}
			{% endfor %}
		</div>
		<article class="col col-12 col-t-10 push-t-1 page">
			<div class="page-content">
				<div class="page-head">
					<h1 class="page-title">{{ page.title | escape }}</h1>
				</div>

				<div class="page-body">
					{{ content }}
				</div>
			</div>
		</article> <!-- /.page -->
	</div>
</div>
