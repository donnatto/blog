<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer-top">
          <h2 class="logo-title">
            <a href="{{site.baseurl}}/" class="logo-text">Donnatto</a>
          </h2>
          <div class="top"><i class="ion ion-ios-arrow-up"></i></div>
        </div>
        <div class="footer-bottom">
          <div class="footer-social">
            <ul class="list-reset">
              {% if site.github %}
              <li><a href="{{ site.github }}" target="_blank">Github</a></li>
              {% else %} {% endif %}

              {% if site.linkedin %}
              <li><a href="{{ site.linkedin }}" target="_blank">Linkedin</a></li>
              {% else %} {% endif %}

              {% if site.instagram %}
              <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
              {% else %} {% endif %}

              {% if site.facebook %}
              <li><a href="{{ site.facebook }}" target="_blank">Facebook</a></li>
              {% else %} {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer> <!-- /.footer -->
